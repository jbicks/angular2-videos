<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm" 
            type="text" 
            class="form-control" 
            id="firstName" 
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div 
                class="alert alert-danger" 
                *ngIf="firstName.errors.required">
                First name is required
            </div>
            <div 
                class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                First name should be min {{ firstName.errors.minlength.requiredLength }} chars.    
            </div>    
        </div>
        
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
            #comment="ngForm" 
            ngControl="comment" 
            id="comment" 
            class="form-control" 
            cols="30" 
            rows="10"
            required>
         </textarea>
         <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment is required</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
